<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="homepagestyles.css">

    <title>Name Of WebPage</title>
</head>

<body>
    <div class="container-fluid">

        <!---------------------------NAVBAR--------------------------->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="#"><img src="Assets/logo.jpg"</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" target="_blank"><p style="margin-top: -24px">View NGO list</p><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">People In Need</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Smiles Spread</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!----------------------ABOUT US-------------------------->
        <div class="sectionOne">
            <div class="jumbotron jumbotron-fluid">
                <div class="container serviceNameJumbo">
                    <h1 class="display-4 serviceName">InTouch</h1>
                    <p class="lead serviceDescp">Connecting people who are willing to help, to people who could use the help!</p>
                </div>
            </div>
        </div>
        <!-----------------------LOGIN----------------------------->
        <div class="sectionTwo">
            <div class="container-fluidTwo">
                <form class="loginForm">
                    <div class="form-group row loginInput">
                        <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" type="email" placeholder="name@example.com" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row loginInput">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" type="password" placeholder="Password" id="inputPassword3">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row loginInput">
                            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        NGO
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        User
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary btn-dark">Sign In</button>
                        </div>
                    </div>
                    <p>Need help signing in? <a href="signUp.html" class="signupLink">Sign Up.</a></p>
                </form>
            </div>
        </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
    
</html>
